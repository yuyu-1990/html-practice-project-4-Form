<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h1>Travel Request Form</h1>
    <p>Complete the travel requestform to proceed with your reservation.</p>

    <form action="#">

        <label for="date">Request Date</label>
        <input type="date" id="date">
        <br><br>

        <label for="date">Departure Date</label>
        <input type="date" id="date">
        <br><br>

        <label for="text">Employee Name:  </label>
        <input type="text" id="text">
        <br><br>

        <label for="number">Employee ID:  </label>
        <input type="text" id="number">
        <br><br>

        <label for="email">Email Address:  </label>
        <input type="email" id="email">
        <br><br>

        <label for="number">Phone Number:  </label>
        <input type="phone number" id="number">
        <br><br>

        <label for="text">Purpose of Travel: </label>
        <input type="text" id="text">
        <br><br>

        <label for="accomodation">Accomodation required: </label>
        <select name="accomodation" id="accomodation" required>
            <option value="">-- Yes/No --</option>
            <option value="Hotel">Yes</option>
            <option value="No Hotel">No</option>
        </select>
        <br><br>

        <input type="checkbox">
        <label for="terms">I agree to the terms and conditions.</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
